<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#menu-toggle").click(function (e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
        });
    </script>
</head>
<body>
    <div id="wrapper" class="d-flex">
        <div id="sidebar-wrapper" class="bg-light border-right">
            <div class="sidebar-heading">Student Dashboard</div>
            <div class="list-group list-group-flush">
                <a href="#perfil" class="list-group-item list-group-item-action bg-light">
                    <i class="fas fa-user"></i> Perfil
                </a>
                <a href="#aulas" class="list-group-item list-group-item-action bg-light">
                    <i class="fas fa-book"></i> Aulas
                </a>
                <a href="#notas" class="list-group-item list-group-item-action bg-light">
                    <i class="fas fa-graduation-cap"></i> Notas
                </a>
            </div>
            <a href="{{ url_for('logout') }}" class="list-group-item list-group-item-action bg-light sidebar-logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle"><i class="fas fa-bars"></i> Toggle Menu</button>
            </nav>
            <div class="container-fluid">
                <h1 class="mt-4">Student Dashboard</h1>
                <p>Welcome, {{ student_name }}</p>
                <div class="card mb-4">
                    <div class="card-header">
                        Aulas
                    </div>
                    <div class="card-body">
                        <!-- Conteúdo de Aulas -->
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header">
                        Notas
                    </div>
                    <div class="card-body">
                        <!-- Conteúdo de Notas -->
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header">
                        Perfil
                    </div>
                    <div class="card-body">
                        <!-- Conteúdo de Perfil -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
